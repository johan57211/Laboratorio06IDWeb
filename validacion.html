    <main>
        <h1>Formulario con Validaciones</h1>
        <form action="#" method="post">
            <label>
                Correo:
                <input type="email" name="email" placeholder="Introduzca su email" required>
            </label>
            <br><br>

            <label>
                Contraseña:
                <input type="password" name="contraseña" placeholder="Introduzca su contraseña" minlength="6" maxlength="12" required >
            </label>
            <br><br>

            <label>
                Confirmar Contraseña
                <input type="password" name="confContraseña" placeholder="Confirme su contraseña" minlength="6" maxlength="12" required>
            </label>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </form>
    </main>
